<!DOCTYPE html>
<html lang="en">
<head>

    <title>Activity Tracking - Browser Tester</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <a href="../index.html">‚Üê Back to Home</a>

    <main>
        <h1>User Activity Test</h1>
        <div class="test-container">
            <h2>Mouse Activity</h2>
            <div id="mouseActivity" class="activity-log"></div>
